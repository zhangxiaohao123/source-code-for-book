{% extends 'base.html' %}
{% block page_content %}

<div class="panel panel-primary">
    <div class="panel-heading">登录用户列表</div>
    <div class="panel-body">

        <table class="table table-striped table-hover table-bordered">
            <thead >
            <th class="bg-info text-center" >账户</th>
            <th class="bg-info text-center" >姓名</th>
            <th class="bg-info text-center" >电子邮箱</th>
            <th class="bg-info text-center" >所在部门</th>
            <th class="bg-info text-center" >操作</th>
            </thead>
            <tbody>
            {% for row in user_list %}
            <tr>
                <td>{{ row.username }}</td>
                <td>{{ row.nickname}}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.loguser.dep.dep_name }}</td>

                <td>
                    <a href="/fare/useredit/{{ row.id }}/" class="btn btn-primary"> <i class="fa fa-pencil-square-o"
                                                                                     aria-hidden="true"
                                                                                     style="margin-right: 6px;"></i>编辑（分配到部门）</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
